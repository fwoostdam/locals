<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard - Thisa vs Frenk vs Janoes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://capstone-games.com/wp-content/uploads/2021/10/Ark-Nova-In-Stock.jpg') no-repeat center top;
            background-size: 120%;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .scoreboard {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(5px);
        }
        
        .title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 50px;
            margin-top: -20px;
            font-weight: bold;
        }
        
        .players {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .player {
            text-align: center;
            max-width: 200px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px 15px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .player.first-place {
            order: 2;
            background: rgba(255, 215, 0, 0.9);
            transform: scale(1.1) translateY(-40px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
            z-index: 3;
        }
        
        .player.second-place {
            order: 1;
            background: rgba(192, 192, 192, 0.9);
            transform: translateY(-20px);
            box-shadow: 0 5px 15px rgba(192, 192, 192, 0.4);
            z-index: 2;
        }
        
        .player.third-place {
            order: 3;
            background: rgba(205, 127, 50, 0.9);
            transform: translateY(-10px);
            box-shadow: 0 3px 10px rgba(205, 127, 50, 0.4);
            z-index: 1;
        }
        
        .player-name {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 15px;
            font-weight: bold;
            height: 2.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .crown {
            font-size: 1.2em;
            margin-left: 10px;
        }
        
        .leader {
            font-size: 1.8em !important;
            font-weight: 900 !important;
            color: #2d3436 !important;
        }
        
        .score {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 3px solid #e9ecef;
        }
        
        .plus-button {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            margin: 0 5px;
        }
        
        .plus-button:hover {
            background: #218838;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.5);
        }
        
        .plus-button:active {
            transform: scale(0.95);
        }
        
        .minus-button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            width: 20px;
            height: 20px;
            font-size: 0.7em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            margin: 0 5px;
        }
        
        .minus-button:hover {
            background: #0056b3;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.5);
        }
        
        .minus-button:active {
            transform: scale(0.95);
        }
        
        .vs {
            font-size: 2em;
            color: #666;
            font-weight: bold;
            align-self: center;
        }
        
        .reset-button {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
        }
        
        .reset-button:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <h1 class="title">Ark Nova Scores</h1>
        
        <div class="players">
            <div class="player">
                <div class="player-name">Thisa<span class="crown" id="thisa-crown" style="display: none;">ðŸ‘‘</span></div>
                <div class="score" id="thisa-score">0</div>
                <div style="display: flex; align-items: center; justify-content: center;">
                    <button class="plus-button" onclick="askWinner('thisa')">+</button>
                </div>
            </div>
            
            <div class="player">
                <div class="player-name">Frenk<span class="crown" id="frenk-crown" style="display: none;">ðŸ‘‘</span></div>
                <div class="score" id="frenk-score">0</div>
                <div style="display: flex; align-items: center; justify-content: center;">
                    <button class="plus-button" onclick="askWinner('frenk')">+</button>
                </div>
            </div>
            
            <div class="player">
                <div class="player-name">Janoes<span class="crown" id="janoes-crown" style="display: none;">ðŸ‘‘</span></div>
                <div class="score" id="janoes-score">0</div>
                <div style="display: flex; align-items: center; justify-content: center;">
                    <button class="plus-button" onclick="askWinner('janoes')">+</button>
                </div>
            </div>
        </div>
        
    </div>

    <script>
        let scores = {
            thisa: 0,
            frenk: 0,
            janoes: 0
        };

        function askWinner(player) {
            const playerNames = {
                'thisa': 'Thisa',
                'frenk': 'Frenk', 
                'janoes': 'Janoes'
            };
            
            const confirmed = confirm(playerNames[player] + ' heeft gewonnen?');
            
            if (confirmed) {
                addScore(player);
            }
        }

        function addScore(player) {
            scores[player]++;
            document.getElementById(player + '-score').textContent = scores[player];
            
            updateCrowns();
            
            // Save to localStorage
            localStorage.setItem('scoreboard', JSON.stringify(scores));
        }
        
        function updateCrowns() {
            const players = ['thisa', 'frenk', 'janoes'];
            
            // Sort players by score (highest first), then randomly for ties
            const sortedPlayers = players.map(p => ({name: p, score: scores[p], random: Math.random()}))
                .sort((a, b) => {
                    if (b.score !== a.score) return b.score - a.score;
                    return a.random - b.random; // Random tie-breaker
                });
            
            // Remove all crowns and podium classes
            players.forEach(player => {
                document.getElementById(player + '-crown').style.display = 'none';
                document.querySelector(`#${player}-crown`).parentElement.classList.remove('leader');
                document.querySelector(`#${player}-crown`).closest('.player').classList.remove('first-place', 'second-place', 'third-place');
            });
            
            // Assign podium positions and crowns
            if (sortedPlayers[0].score > 0) {
                // Group players by score to handle ties
                const scoreGroups = {};
                sortedPlayers.forEach(player => {
                    if (!scoreGroups[player.score]) {
                        scoreGroups[player.score] = [];
                    }
                    scoreGroups[player.score].push(player);
                });
                
                const uniqueScores = Object.keys(scoreGroups).map(s => parseInt(s)).sort((a, b) => b - a);
                const podiumClasses = ['first-place', 'second-place', 'third-place'];
                
                let positionIndex = 0;
                
                uniqueScores.forEach(score => {
                    if (score > 0 && positionIndex < 3) {
                        const playersWithScore = scoreGroups[score];
                        
                        // Randomly assign positions for tied players
                        playersWithScore.forEach(player => {
                            if (positionIndex < 3) {
                                const playerClass = podiumClasses[positionIndex];
                                document.querySelector(`#${player.name}-crown`).closest('.player').classList.add(playerClass);
                                
                                // Show crown and leader styling for first place
                                if (positionIndex === 0) {
                                    document.getElementById(player.name + '-crown').style.display = 'inline';
                                    document.querySelector(`#${player.name}-crown`).parentElement.classList.add('leader');
                                }
                                
                                positionIndex++;
                            }
                        });
                    }
                });
            }
        }

        function resetScores() {
            scores.thisa = 0;
            scores.frenk = 0;
            scores.janoes = 0;
            document.getElementById('thisa-score').textContent = 0;
            document.getElementById('frenk-score').textContent = 0;
            document.getElementById('janoes-score').textContent = 0;
            
            updateCrowns();
            
            // Clear localStorage
            localStorage.removeItem('scoreboard');
        }

        // Reset scores one time and clear localStorage
        window.addEventListener('load', function() {
            // One-time reset
            localStorage.removeItem('scoreboard');
            scores.thisa = 0;
            scores.frenk = 0;
            scores.janoes = 0;
            document.getElementById('thisa-score').textContent = 0;
            document.getElementById('frenk-score').textContent = 0;
            document.getElementById('janoes-score').textContent = 0;
            // Don't call updateCrowns() to keep podium styling
        });
    </script>
</body>
</html>
