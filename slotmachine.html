<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slotmachine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slot-machine {
            background: linear-gradient(145deg, #ffd700, #ffed4a);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 8px solid #cc9900;
        }

        .title {
            font-size: 2.5em;
            color: #8b4513;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .credits {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .reels-container {
            background: #2c3e50;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .reels {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .reel {
            background: white;
            border: 3px solid #34495e;
            border-radius: 10px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .reel.spinning {
            animation: spin 0.1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .controls {
            margin: 20px 0;
        }

        .spin-button {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .spin-button:hover:not(:disabled) {
            background: linear-gradient(145deg, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.6);
        }

        .spin-button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .bet-controls {
            margin: 15px 0;
        }

        .bet-button {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 1em;
            cursor: pointer;
            margin: 0 5px;
            transition: background 0.3s ease;
        }

        .bet-button:hover {
            background: #2980b9;
        }

        .bet-amount {
            font-size: 1.2em;
            color: #2c3e50;
            margin: 0 10px;
            font-weight: bold;
        }

        .message {
            font-size: 1.5em;
            font-weight: bold;
            min-height: 40px;
            margin: 15px 0;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .message.win {
            background: #2ecc71;
            color: white;
            animation: pulse 0.5s ease-in-out;
        }

        .message.lose {
            background: #e74c3c;
            color: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .paytable {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            font-size: 0.9em;
        }

        .paytable h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        .paytable-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 3px 0;
            border-bottom: 1px solid #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <h1 class="title">ğŸ° SLOTMACHINE</h1>
        
        <div class="credits">Credits: <span id="credits">100</span></div>
        
        <div class="reels-container">
            <div class="reels">
                <div class="reel" id="reel1">ğŸ’</div>
                <div class="reel" id="reel2">ğŸŠ</div>
                <div class="reel" id="reel3">ğŸ‹</div>
            </div>
            
            <div class="bet-controls">
                <button class="bet-button" onclick="changeBet(-1)">-</button>
                <span class="bet-amount">Inzet: <span id="bet-amount">10</span></span>
                <button class="bet-button" onclick="changeBet(1)">+</button>
            </div>
            
            <div class="controls">
                <button class="spin-button" id="spin-button" onclick="spin()">SPIN!</button>
            </div>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="paytable">
            <h3>Uitbetalingstabel</h3>
            <div class="paytable-row">
                <span>ğŸ’ğŸ’ğŸ’</span>
                <span>50x inzet</span>
            </div>
            <div class="paytable-row">
                <span>ğŸŠğŸŠğŸŠ</span>
                <span>25x inzet</span>
            </div>
            <div class="paytable-row">
                <span>ğŸ‹ğŸ‹ğŸ‹</span>
                <span>20x inzet</span>
            </div>
            <div class="paytable-row">
                <span>ğŸ‡ğŸ‡ğŸ‡</span>
                <span>15x inzet</span>
            </div>
            <div class="paytable-row">
                <span>ğŸğŸğŸ</span>
                <span>10x inzet</span>
            </div>
            <div class="paytable-row">
                <span>â­â­â­</span>
                <span>100x inzet</span>
            </div>
            <div class="paytable-row">
                <span>ğŸ’ğŸ’ğŸ’</span>
                <span>200x inzet</span>
            </div>
            <div class="paytable-row">
                <span>2 gelijk</span>
                <span>2x inzet</span>
            </div>
        </div>
    </div>

    <script>
        const symbols = ['ğŸ’', 'ğŸŠ', 'ğŸ‹', 'ğŸ‡', 'ğŸ', 'â­', 'ğŸ’'];
        const payouts = {
            'ğŸ’ğŸ’ğŸ’': 50,
            'ğŸŠğŸŠğŸŠ': 25,
            'ğŸ‹ğŸ‹ğŸ‹': 20,
            'ğŸ‡ğŸ‡ğŸ‡': 15,
            'ğŸğŸğŸ': 10,
            'â­â­â­': 100,
            'ğŸ’ğŸ’ğŸ’': 200
        };

        let credits = 100;
        let currentBet = 10;
        let isSpinning = false;

        function updateDisplay() {
            document.getElementById('credits').textContent = credits;
            document.getElementById('bet-amount').textContent = currentBet;
            document.getElementById('spin-button').disabled = isSpinning || credits < currentBet;
        }

        function changeBet(change) {
            const newBet = currentBet + (change * 5);
            if (newBet >= 5 && newBet <= 50 && newBet <= credits) {
                currentBet = newBet;
                updateDisplay();
            }
        }

        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function spin() {
            if (isSpinning || credits < currentBet) return;
            
            isSpinning = true;
            credits -= currentBet;
            updateDisplay();
            
            const reels = [
                document.getElementById('reel1'),
                document.getElementById('reel2'),
                document.getElementById('reel3')
            ];
            
            // Add spinning animation
            reels.forEach(reel => reel.classList.add('spinning'));
            
            // Clear previous message
            const messageEl = document.getElementById('message');
            messageEl.textContent = '';
            messageEl.className = 'message';
            
            // Spin for 2 seconds
            setTimeout(() => {
                // Stop spinning and show results
                const results = [];
                reels.forEach((reel, index) => {
                    const symbol = getRandomSymbol();
                    reel.textContent = symbol;
                    reel.classList.remove('spinning');
                    results.push(symbol);
                });
                
                // Check for wins
                const resultString = results.join('');
                let winAmount = 0;
                
                // Check for three of a kind
                if (payouts[resultString]) {
                    winAmount = payouts[resultString] * currentBet;
                    messageEl.textContent = `JACKPOT! Je wint ${winAmount} credits!`;
                    messageEl.className = 'message win';
                }
                // Check for two of a kind
                else if (results[0] === results[1] || results[1] === results[2] || results[0] === results[2]) {
                    winAmount = currentBet * 2;
                    messageEl.textContent = `Twee gelijk! Je wint ${winAmount} credits!`;
                    messageEl.className = 'message win';
                }
                // No win
                else {
                    messageEl.textContent = `Helaas, geen winst. Probeer opnieuw!`;
                    messageEl.className = 'message lose';
                }
                
                credits += winAmount;
                
                // Check if game over
                if (credits < 5) {
                    messageEl.textContent = `Game Over! Geen credits meer.`;
                    messageEl.className = 'message lose';
                }
                
                isSpinning = false;
                updateDisplay();
            }, 2000);
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
