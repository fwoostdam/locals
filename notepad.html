<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notitieblok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .notepad {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            min-height: 500px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #f1f3f4;
            padding-bottom: 15px;
        }
        
        .title {
            font-size: 2em;
            color: #333;
            font-weight: bold;
            margin: 0;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background: #00b894;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #00a085;
            transform: translateY(-2px);
        }
        
        .btn.clear {
            background: #e17055;
        }
        
        .btn.clear:hover {
            background: #d63031;
        }
        
        .textarea {
            width: 100%;
            min-height: 400px;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            outline: none;
            box-sizing: border-box;
        }
        
        .textarea:focus {
            border-color: #74b9ff;
            box-shadow: 0 0 10px rgba(116, 185, 255, 0.3);
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="notepad">
        <div class="header">
            <h1 class="title">üìù Notitieblok</h1>
            <div class="buttons">
                <button class="btn" onclick="saveNote()">üíæ Opslaan</button>
                <button class="btn clear" onclick="clearNote()">üóëÔ∏è Wissen</button>
            </div>
        </div>
        
        <textarea 
            id="noteText" 
            class="textarea" 
            placeholder="Begin hier met typen...
            
Je tekst wordt automatisch opgeslagen in je browser."
        ></textarea>
        
        <div class="status" id="status">
            Klaar om te typen...
        </div>
    </div>

    <script>
        const noteText = document.getElementById('noteText');
        const status = document.getElementById('status');
        
        // Auto-save functie
        let saveTimeout;
        noteText.addEventListener('input', function() {
            clearTimeout(saveTimeout);
            status.textContent = 'Aan het typen...';
            
            saveTimeout = setTimeout(function() {
                localStorage.setItem('notepadText', noteText.value);
                status.textContent = 'Automatisch opgeslagen ‚úì';
                
                setTimeout(function() {
                    status.textContent = 'Klaar om te typen...';
                }, 2000);
            }, 1000);
        });
        
        // Handmatig opslaan
        function saveNote() {
            localStorage.setItem('notepadText', noteText.value);
            status.textContent = 'Notitie opgeslagen! ‚úì';
            
            setTimeout(function() {
                status.textContent = 'Klaar om te typen...';
            }, 2000);
        }
        
        // Wissen
        function clearNote() {
            if (confirm('Weet je zeker dat je alle tekst wilt wissen?')) {
                noteText.value = '';
                localStorage.removeItem('notepadText');
                status.textContent = 'Notitie gewist';
                
                setTimeout(function() {
                    status.textContent = 'Klaar om te typen...';
                }, 2000);
            }
        }
        
        // Laden bij opstarten
        window.addEventListener('load', function() {
            const savedText = localStorage.getItem('notepadText');
            if (savedText) {
                noteText.value = savedText;
                status.textContent = 'Vorige notitie geladen ‚úì';
                
                setTimeout(function() {
                    status.textContent = 'Klaar om te typen...';
                }, 2000);
            }
        });
        
        // Keyboard shortcuts
        noteText.addEventListener('keydown', function(e) {
            // Ctrl+S voor opslaan
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveNote();
            }
        });
    </script>
</body>
</html>
